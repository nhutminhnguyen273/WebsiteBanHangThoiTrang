<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoMo Payment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">MoMo Payment Form</h2>
    <form th:action="@{/payment/momo}" method="post">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input th:value="${amount}" type="text" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Pay with MoMo</button>
    </form>
    <div th:if="${error}" class="mt-3 alert alert-danger">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
