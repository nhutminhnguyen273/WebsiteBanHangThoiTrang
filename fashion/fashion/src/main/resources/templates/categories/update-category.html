<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout-admin">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật loại</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/admin/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="margin-left:10px">
    <section layout:fragment="content" class="container mb-5">
        <form th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" class="need-validation" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name">Tên loại</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{errors}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/categories}" class="btn btn-link">Quay về</a>
        </form>
    </section>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
