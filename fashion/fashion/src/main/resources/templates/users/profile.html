<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Thông tin người dùng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <section layout:fragment="content" th:object="${user}">
                <form th:action="@{/profile}" method="post">
                    <div class="form-group">
                        <label for="fullName">Họ và tên</label>
                        <input type="text" th:field="*{fullName}" id="fullName" name="fullName" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" th:field="*{username}" id="username" name="username" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Ngày sinh</label>
                        <input type="text" th:value="${formattedDateOfBirth}" id="dateOfBirth" name="dateOfBirth" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính</label>
                        <input type="text" th:field="*{gender}" id="gender" name="gender" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" id="email" name="email" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" th:field="*{phone}" id="phone" name="phone" class="form-control" readonly>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
