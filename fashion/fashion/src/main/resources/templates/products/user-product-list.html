<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Danh sách sản phẩm'">Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="@{/image/{avatar}(avatar=${product.avatar})}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    </div>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <div class="text-center">
                        <a th:href="@{/product/details/{id}(id=${product.id})}" class="btn btn-primary" style="width: 150px;">Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pagination">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/product/{name}(name=${name}, page=${currentPage - 1}, size=${size})}">Previous</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${pageNumber == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/product/{name}(name=${name}, page=${pageNumber}, size=${size})}" th:text="${pageNumber + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/product/{name}(name=${name}, page=${currentPage + 1}, size=${size})}">Next</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
